<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    function Course(name, code, term) {
      this.name = name;
      this.code = code;
      this.term = term;
    }

    let cse110 = new Course("Software Engineering", 110);
    let cse120 = new Course("Operating System", 120);
    let cse124 = new Course("Networked Services", 124);

    // Start your code here
    // You may move this JS to another file if you wish
    for (let i = 0; i < errorBtns.length; i++) {
      errorBtns[i].addEventListener("click", () => {
        switch(errorBtns[i].innerHTML) {
          case "Console Log":
            console.log("Console Log Demo");
            break;
          case "Console Error":
            console.error("Console Error");
            break;
          case "Console Count": 
            console.count("Count Button");
            break;
          case "Console Warn":
            console.warn("Console Warn Button");
            break;
          case "Console Assert":
            console.assert(4*2 == 6, {errorMsg: "4 * 2 is not 6"});
            break;
          case "Console Clear": 
            console.clear("Console Clear");
            break;
          case "Console Dir": 
            console.dir(errorBtns[i]);
            break;
          case "Console dirxml":
            console.dirxml(errorBtns[i]);
            break;
          case "Console Group Start":
            console.group("Console Group Start");
            break;
          case "Console Group End": 
            console.groupEnd();
            break;
          case "Console Table": 
            console.table([cse110, cse120, cse124]);
            break;
          case "Start Timer":
            console.time();
            break;
          case "End Timer":
            console.timeEnd();
            break;
          case "Console Trace": 
            function cse110_fa21() {
              function cse110_fa21_labs() {
                function cse110_fa21_labs_week8() {
                  function cse110_fa21_labs_week8_lab9() {
                    console.trace();
                  }
                  cse110_fa21_labs_week8_lab9();
                }
                cse110_fa21_labs_week8();
              }
              cse110_fa21_labs();
            }
            cse110_fa21();
            break;
          case "Trigger a Global Error":
            console.log(SocialLife);
        }
      });
    }

    try {
      let courseList = [];
      courseList.push(cse110);
      courseList.push(cse120);
      courseList.push(cse124);
      console.group("Reading course list . . .");
      for (let i = 0; i <= courseList.length; i++) {
        console.log(courseList[i].name);
      }
    } catch(error) {
      console.log("An error has occured when reading course list!");
    } finally {
      console.groupEnd();
      console.log("Finished reading course list");
    }

    class MeaningOfLife extends Error {
      constructor(message) {
        super(message);
        this.name = "MeaningOfLifeError";
      }
    }

    function Calculus(courseCode) {
      this.courseCode = courseCode;
    }

    try {
      let course = new Calculus("20E");
      if (course.courseCode === "20E") {
        throw new MeaningOfLife("Good luck");
      }
    } catch(error) {
      console.warn("A MeaningOfLife error has occured: ", error.message, "in 20E!");
    }

    window.addEventListener("error", (error) => {
      console.log("A fatal error has occurred...");
    })
  </script>
</body>

</html>
